  <body>
    <main class="container-fluid">
      <section class="row">
        <section id="control-panel" class="col-md-3">
          <header class="">
            <h1 class="text-center">Lista de Tarefas</h1>
            <p id="how-to" class="">
              Clique duas vezes em um item para marcá-lo como completo
            </p>
          </header>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              ><i class="fa-solid fa-pencil"></i
            ></span>
            <input
              id="texto-tarefa"
              class="form-control"
              type="text"
              placeholder="Digite a tarefa aqui."
              aria-describedby="addon-wrapping"
            />
          </div>
          <div id="panel-btns" class="text-center d-grid gap-md-1">
            <button type="button" id="criar-tarefa" class="btn btn-sm">
              Criar Tarefa
            </button>
            <button id="salvar-tarefas" class="btn btn-sm">Salvar Lista</button>
            <button id="remover-finalizados" class="btn btn-sm">
              Limpar Finalizados
            </button>
            <button id="remover-selecionado" class="btn btn-sm">
              Remover Selecionado
            </button>
            <button id="apaga-tudo" class="btn btn-sm">Limpar Lista</button>
            <div>
              <button id="mover-cima" class="btn btn-dark btn-sm">∧</button>
              <button id="mover-baixo" class="btn btn-dark btn-sm">∨</button>
            </div>
          </div>
          <br />
          <br />
          <p id="disclaimer">
            To-Do List v1.5 | Desenvolvido por <a href="https://mudows.github.io/" target="_blank">Diego M. Cezar</a> em Mar/2022 com base no
            projeto de avaliação do Bloco 5 realizado na
            <a href="https://www.betrybe.com/" target="_blank">Trybe</a>,
            utilizando Bootstrap, jQuery e Sass.
          </p>
        </section>
        <section id="task-list" class="col-md-9">
          <ol id="lista-tarefas"></ol>
        </section>
      </section>
    </main>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
